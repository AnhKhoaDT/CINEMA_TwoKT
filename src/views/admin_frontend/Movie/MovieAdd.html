<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm phim</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="Movie.css">
        <link rel="stylesheet" href="../sideBar.css">
    </head>    
    <body>
        <div class="layout-wrapper">
            <div class="sidebar">
                <h4 class="text-white">Admin</h4>
                <!-- Dashboard Link -->
                <a class="sidebar-link" href="#">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <ul class="sidebar-list">
                    <!-- Sidebar Item 1 -->
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="#" data-bs-toggle="collapse" data-bs-target="#menu1">
                            <i class="bi bi-film"></i> Quản lý phim
                        </a>
                        <div class="sidebar-collapse collapse" id="menu1">
                            <ul class="sidebar-sublist ps-3">
                                <li><a href="#" class="sidebar-sublink">Danh sách phim</a></li>
                                <li><a href="#" class="sidebar-sublink">Thêm phim</a></li>
                            </ul>
                        </div>
                    </li>
                    <!-- Sidebar Item 2 -->
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="#" data-bs-toggle="collapse" data-bs-target="#menu2">
                            <i class="bi bi-geo-alt"></i> Quản lý rạp phim
                        </a>
                        <div class="sidebar-collapse collapse" id="menu2">
                            <ul class="sidebar-sublist ps-3">
                                <li><a href="#" class="sidebar-sublink">Danh sách rạp phim</a></li>
                                <li><a href="#" class="sidebar-sublink">Thêm rạp phim</a></li>
                            </ul>
                        </div>
                    </li>
                    <!-- Sidebar Item 3 -->
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="#" data-bs-toggle="collapse" data-bs-target="#menu3">
                            <i class="bi bi-calendar"></i> Quản lý lịch chiếu 
                        </a>
                        <div class="sidebar-collapse collapse" id="menu3">
                            <ul class="sidebar-sublist ps-3">
                                <li><a href="#" class="sidebar-sublink">Danh sách lịch chiếu</a></li>
                                <li><a href="#" class="sidebar-sublink">Thêm lịch chiếu</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="movie-add flex-grow-1 p-4">
                <h2 class="mb-4">Thêm phim</h2>
                <form id="add-movie-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">Tên phim</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6">
                            <label for="genre" class="form-label">Thể loại</label>
                            <input type="text" class="form-control" id="genre" name="genre" placeholder="Hành động, Hài..." required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="duration" class="form-label">Thời lượng (phút)</label>
                            <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nation" class="form-label">Quốc gia</label>
                            <input type="text" class="form-control" id="nation" name="nation" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="director" class="form-label">Đạo diễn</label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cast" class="form-label">Danh sách diễn viên</label>
                            <input type="text" class="form-control" id="cast" name="cast" placeholder="Diễn viên 1, Diễn viên 2..." required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="releaseDate" class="form-label">Ngày phát hành</label>
                            <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="ageRestriction" class="form-label">Giới hạn độ tuổi</label>
                            <input type="text" class="form-control" id="ageRestriction" name="ageRestriction" placeholder="PG-13, R..." required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="synopsis" class="form-label">Tóm tắt nội dung</label>
                        <textarea class="form-control" id="synopsis" name="synopsis" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="poster" class="form-label">Ảnh bìa (URL)</label>
                        <input type="url" class="form-control" id="poster" name="poster" required>
                    </div>
                    <div class="mb-3">
                        <label for="trailer" class="form-label">Trailer (URL)</label>
                        <input type="url" class="form-control" id="trailer" name="trailer" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Thêm phim</button>
                    </div>
                </form>
            </div>                       
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
